<!DOCTYPE html>
<html>
<head>
    <title>Truck Booking Registration Form</title>

    <style>

        .container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #eee8e8;
    border-radius: 5px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
input[type="time"],
select,
input[type="number"] {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: none;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #3e8e41;
}

.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  text-align: center;
}

.popup-content h2 {
  margin-top: 0;
}

.close-btn {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
}

.close-btn:hover {
  background-color: #3e8e41;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Truck Booking Registration Form</h1>
        <form action="api/api.php" method="POST" >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"placeholder="Enter your number" required>

            <label for="pickup">Pickup Location:</label>
            <input type="text" id="pickup" name="pickup" placeholder="Enter your pickup location" required>

            <label for="droplocation">Drop Location:</label>
            <input type="text" id="droplocation" name="droplocation" placeholder="Enter your drop location" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="truck">Truck Type:</label>
            <select id="truck" name="truck" required>
                <option value="">Select Truck Type</option>
                <option value="LCV 0-7 Ton">LCV 0-7 Ton</option>
                <option value="Truck 0-32 Ton">Truck 0-32 Ton</option>
                <option value="Container 0-40 Ton">Container 0-40 Ton</option>
                <option value="Trailer 0-60 Ton">Trailer 0-60 Ton</option>
                <option value="Hyva 0-60 Ton">Hyva 0-60 Ton</option>
                <option value="Tanker 0-60 KL">Tanker 0-60 KL</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter your name" required>

            <input type="submit" value="Submit" id="submit" name="submit">
        </form>
    </div>

    <div class="popup" id="success-popup">
        <div class="popup-content">
          <h2>Booking Successful!</h2>
          <p>Thank you for booking with us. We will contact you shortly to confirm your booking.</p>
          <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
      </div>
</body>
<script>

</script>
</html>
